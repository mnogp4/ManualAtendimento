        function populateMenu() {
            const menu = document.getElementById('menu');
            for (const key in manualSections) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = manualSections[key].title;
                a.onclick = () => displaySection(key);
                li.appendChild(a);
                menu.appendChild(li);
            }
        }

        function displaySection(key) {
            const title = document.getElementById('section-title');
            const content = document.getElementById('section-content');
            title.textContent = manualSections[key].title;
            content.textContent = manualSections[key].content;

            // Remove imagem anterior, se houver
            const existingImage = content.parentNode.querySelector('img.section-image');
            if (existingImage) existingImage.remove();

            if (manualSections[key].image) {
                const img = document.createElement('img');
                img.src = manualSections[key].image;
                img.alt = `Imagem para ${manualSections[key].title}`;
                img.className = 'section-image';
                content.parentNode.appendChild(img);
            }

            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Carrega o menu ao abrir a p√°gina (acesso direto sem senha)
        window.onload = function() {
            populateMenu();
        };
