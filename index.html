        function checkPassword() {
            const input = document.getElementById('password-input');
            const error = document.getElementById('error-msg');
            const loginScreen = document.getElementById('login-screen');
            const content = document.querySelector('.content');
            const sidebar = document.querySelector('.sidebar');

            if (input.value === 'MenuDvy2023') {
                loginScreen.style.display = 'none';
                content.style.display = 'block';
                sidebar.style.display = 'block';
                populateMenu();
            } else {
                error.style.display = 'block';
                input.value = '';
            }
        }

        // Permitir login com tecla Enter
        document.getElementById('password-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        // Foco autom√°tico no campo de senha ao carregar
        window.onload = function() {
            document.getElementById('password-input').focus();
        };

        function populateMenu() {
            const menu = document.getElementById('menu');
            for (const key in manualSections) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = manualSections[key].title;
                a.onclick = () => displaySection(key);
                li.appendChild(a);
                menu.appendChild(li);
            }
        }

        function displaySection(key) {
            const title = document.getElementById('section-title');
            const content = document.getElementById('section-content');
            title.textContent = manualSections[key].title;
            content.textContent = manualSections[key].content;

            // Verificar e exibir imagem, se existir

        }
